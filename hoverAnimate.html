<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style/hack.css">
</head>
<body>
	<div class="mainCont forHoverEffect">
		<div class="hoverEffectCont">
			<span class="hoverBall"></span>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script>
		$(document).ready(function() {

			var windowHeight = $(window).height();
			var windowWidth = $(window).width();
			// $('.forHoverEffect').css({
			// 	height: windowHeight+'px',
			// });

			$('.forHoverEffect').on('mousemove',function(e){
				
				var offset = $(this).offset();
				var relativeX = (e.pageX - offset.left);

				$(this).children('.hoverEffectCont').css({
					left: (relativeX-30)+'px',
				});
			})

		});
	</script>
</body>
</html>
